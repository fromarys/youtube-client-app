<header class="header">
  <div class="bar">
    <a href="/" class="header__link"><img src="./../../assets/icons/logo.svg" alt="logo" class="header__logo"></a>
    <app-search-field></app-search-field>
    <button mat-button aria-label="filter" class="header__button"></button>
    <div class="user">
      <span class="user__name">Your Name</span>
      <button class="user__image"></button>
    </div>
  </div>
  <div class="sorting">
    <div class="sorting__types">
      <div class="sorting__title">Sorting by:</div>
      <button matSort mat-sort-header class="sorting__date">date</button>
      <button matSort mat-sort-header class="sorting__views">count of views</button>
    </div>
    <div class="sorting__filter">
      <div class="sorting__word">by word or sentence</div>
      <input type="text" class="sorting__input">
    </div>
  </div>
</header>
