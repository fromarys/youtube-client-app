<div class="container">
  <main class="results">
    <app-custom-item *ngFor="let item of customResults$ | async" [item]="item"></app-custom-item>
    <ng-container *ngIf="items">
      <app-search-item *ngFor="let item of items | sorting: ($sortingStatus | async) | filtering : ($filter | async)" [item]="item"></app-search-item>
    </ng-container>
  </main>
</div>
