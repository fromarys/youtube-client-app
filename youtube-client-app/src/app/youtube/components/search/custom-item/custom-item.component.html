<div class="item" appBorderColor [date]="item?.date">
  <img [src]="item?.imageLink" alt="" class="item__image" width="224" height="126">
  <div class="item__title">{{item?.title}}</div>
  <div>{{item?.description}}</div>
  <div>Creation date: {{item?.date | date: 'longDate'}}</div>
  <a [href]="item?.videoLink"><button mat-button class="item__button">Watch video</button></a>
</div>
